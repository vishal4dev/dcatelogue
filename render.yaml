services:
  # Backend API Service
  - type: web
    name: catalogue-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://vishalks112_db_user:x6H13Oe5swHKuxdk@cluster0.ntkgau7.mongodb.net/?appName=Cluster0
      - key: PORT
        value: 5000
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: catalogue-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && REACT_APP_API_URL=$REACT_APP_API_URL npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://catalogue-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html